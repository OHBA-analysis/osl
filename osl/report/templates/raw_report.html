<!DOCTYPE html>
<html lang="en">
<head>
    <title>OSL Report</title>
    <style>
        body { background-color: White; }
        p { color: #fff; }
        div.figbox { width: 50%; display: table-cell; text-align: center; }
        div.tablebox { width: 30%; display: table-cell; text-align: left; margin; 20px }
        th, td { border-bottom: 1px solid #ddd; }
        table { border-collapse: collapse; width: 75%; }
        .button1 {
              background-color: #4CAF50; /* Green */
              border: none;
              border-bottom-style: solid;
              border-color: black;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
            }
        .button1:active {
             color: #f6f6f6;
        }
        .button2 {
              background-color: #4CAF50; /* Green */
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
            }
    </style>
</head>

<body>

<div style='width:80%; margin: auto; text-align: center; margin-bottom: 50px' >
    <h2>OSL Quality Check</h2>
    {{ toplinks }}
</div>

<div style="width: 80%; margin:0 auto; text-align: center; padding-bottom: 2%">
    <h3>Switch All Panels</h3>
    <button class="button1" style="border-top-style: solid; border-left-style: solid; border-right-style: solid" onclick="openAllTabs(event, 'info')">Info</button>
    <button class="button1" style="border-top-style: solid; border-left-style: solid; border-right-style: solid" onclick="openAllTabs(event, 'flowchart')">Preprocessing</button>
    <button class="button1" style="border-top-style: solid; border-left-style: solid; border-right-style: solid" onclick="openAllTabs(event, 'timeseries')">Time-Series</button>
    <button class="button1" style="border-top-style: solid; border-left-style: solid; border-right-style: solid" onclick="openAllTabs(event, 'channels')">Channels</button>
    <button class="button1" style="border-top-style: solid; border-left-style: solid; border-right-style: solid" onclick="openAllTabs(event, 'spectra')">Power Spectra</button>
    <button class="button1" style="border-top-style: solid; border-left-style: solid; border-right-style: solid" onclick="openAllTabs(event, 'digitisation')">Digitisation</button>
    {% if level > 0 %}
        <button class="button1" style="border-top-style: solid; border-left-style: solid; border-right-style: solid" onclick="openAllTabs(event, 'eog')">EOG</button>
        <button class="button1" style="border-top-style: solid; border-left-style: solid; border-right-style: solid" onclick="openAllTabs(event, 'ecg')">ECG</button>
        <button class="button1" style="border-top-style: solid; border-left-style: solid; border-right-style: solid" onclick="openAllTabs(event, 'ica')">ICA</button>
    {% endif %}
</div>

<div style='width:80%; margin: auto; text-align: center' >
{% for panel in panels %}
    {{ panel }}
{% endfor %}
</div>

<script>

function jump(h){
    h = h.replace('_figs', '')
    document.getElementById(h).scrollIntoView({behavior: 'smooth'});
}

function filterSelection(c) {
  var x = document.getElementById(c);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
    jump(c);
  }
}

function openTab(evt, runID, figTag) {
  // Declare all variables
  var i, tabpage, tablinks;

  // Get all elements with class="tabpage" and hide them
  tabpage = document.getElementsByClassName("tabpage");
  for (i = 0; i < tabpage.length; i++) {
    if (tabpage[i].id.indexOf(runID) > -1) {
        tabpage[i].style.display = "none";
    }
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(runID.concat('_', figTag)).style.display = "block";
  evt.currentTarget.className += " active";
}

function openAllTabs(evt, figTab) {
  // Declare all variables
  var i, tabpage, tablinks;

  // Get all elements with class="tabpage" and hide them
  tabpage = document.getElementsByClassName("tabpage");
  for (i = 0; i < tabpage.length; i++) {
    tabpage[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the request tab for all panels
  tabs = document.querySelectorAll('[id*='.concat(figTab).concat(']'));
  for (i = 0; i < tabs.length; i++) {
    tabs[i].style.display = "block";
  }
}

</script>

</body>
